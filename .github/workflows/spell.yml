name: Spell
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
permissions:
  contents: read
jobs:
  misspell:
    name: Check
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Check for spelling errors
        uses: reviewdog/action-misspell@v1
        with:
          exclude: 
            - ./third_party/*
            - ./tools/*
            - ./api/*
          fail_on_error: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ignore: importas
          reporter: github-check
