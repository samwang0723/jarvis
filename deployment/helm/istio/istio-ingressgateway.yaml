apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  type: LoadBalancer
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
    - name: mysql-primary
      port: 3306
      targetPort: 3306
    - name: mysql-secondary
      port: 3307
      targetPort: 3307
