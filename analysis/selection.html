<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://nightly.datatables.net/js/jquery.dataTables.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js"></script>

    <style type="text/css">
        .tab-content {
            padding: 10px;
            border-left: 1px solid #DDD;
            border-bottom: 1px solid #DDD;
            border-right: 1px solid #DDD;
        }

        .table-hover tbody tr:hover td {
            background: #F0F8FF !important;
        }

        .dataTables_wrapper .dataTables_scroll {
            border: 1px solid #ccc;
            margin: 1rem 0;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        div.dataTables_scrollHead table.dataTable {
            margin-bottom: 0 !important;
            margin-top: 0 !important;
            border: 0 !important;
        }

        .dataTables_scrollBody {
            overflow-x: hidden !important;
            border-top: 1px solid #ccc;
        }

        .table {
            border-left: 0px !important;
            border-right: 0px !important;
        }

        .table th {
            border-bottom: none
        }

        thead {
            background-color: #236e99;
            color: #ffffff;
        }

        table.dataTable tbody td {
            vertical-align: middle;
            height: 100%;
        }

        div.container {
            width: 730px;
        }

        div.target {
            width: 50px;

            vertical-align: middle;

        div.candle {
            float: right;
            vertical-align: middle;
        }

        div.innerContainer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #alert {
            position: fixed;
            z-index: 9999;

            left: 50%;
            transform: translateX(-50%);

        }
    </style>
</head>

<body>
    <div id="alert" class="alert" role="alert"></div>

    <div class="container">
        <br>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#tab1" aria-controls="tab1" role="tab"
                    data-toggle="tab"><b>價量</b></a></li>
            <li role="presentation"><a href="#tab2" aria-controls="tab2" role="tab" data-toggle="tab"><b>籌碼集中度</b></a>
            </li>
            <li role="presentation"><a href="#tab3" aria-controls="tab3" role="tab" data-toggle="tab"><b>法人買賣超</b></a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="tab1">
                <table id="myTable" class="table table-hover table-striped table-bordered table-condensed responsive"
                    cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>籌碼</th>
                            <th>標的</th>
                            <th>產業別</th>
                            <th>成交價</th>
                            <th>漲跌幅</th>
                            <th>成交量</th>
                            <th>自選股</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div role="tabpanel" class="tab-pane fade" id="tab2">
                <table id="myTable2" class="table table-hover table-striped table-bordered table-condensed responsive"
                    cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>籌碼</th>
                            <th>標的</th>
                            <th>近1日</th>
                            <th>近5日</th>
                            <th>近10日</th>
                            <th>近20日</th>
                            <th>近60日</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div role="tabpanel" class="tab-pane fade" id="tab3">
                <table id="myTable3" class="table table-hover table-striped table-bordered table-condensed responsive"
                    cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>籌碼</th>
                            <th>標的</th>
                            <th>投信</th>
                            <th>投信十日</th>
                            <th>外資</th>
                            <th>外資十日</th>
                            <th>自營</th>
                            <th>避險</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <br>
    </div>
</body>

</html>

<script>
    $(document).ready(function () {
        loadSelfPicked();
    });

    function loadTable(selfPicked) {
        var requestURL = "http://" + getUrlParameter("ip") + ":8080/v1/selections";
        var dataJSON = {};
        dataJSON["date"] = getUrlParameter("date");
        dataJSON["strict"] = getUrlParameter("strict") === 'true';

        $.ajax({
            type: "POST",
            url: requestURL,
            data: JSON.stringify(dataJSON),
            dataType: 'json',
            success: function (data) {
                $.each(data.entries, function (_, val) {
                    val["price"] = val.close;
                    if (val.diff > 0) {
                        val.close = val.close + "▲";
                    } else if (val.diff < 0) {
                        val.close = val.close + "▼";
                    }

                    val.name = '<div class="innerContainer"><div class="target"><a href="https://fubon-ebrokerdj.fbs.com.tw/z/zc/zcw/zcw1_' + val.stockID + '.djhtm" target="_blank" rel="noopener noreferrer">' + val.stockID + "<br>" + val.name + '</a></div><div class="candle"><canvas class="canvas' + val.stockID + '" width="20px" height="40px"></canvas></div></div>';

                    var count = 0;
                    count += val.concentration1 > 0 ? 1 : 0;
                    count += val.concentration5 > 0 ? 1 : 0;
                    count += val.concentration10 > 0 ? 1 : 0;
                    count += val.concentration20 > 0 ? 1 : 0;
                    count += val.concentration60 > 0 ? 1 : 0;

                    if (count == 4) {
                        val["rate"] = '<span class="badge progress-bar-success" style="font-size:1.4rem;">四星</span>';
                    } else if (count == 5) {
                        val["rate"] = '<span class="badge progress-bar-warning" style="font-size:1.4rem;">五燈</span>';
                    }

                    count += val.foreign > 0 ? 1 : 0;
                    count += val.trust > 0 ? 1 : 0;
                    count += val.foreign10 > 0 ? 1 : 0;
                    count += val.trust10 > 0 ? 1 : 0;

                    if (count >= 9) {
                        val["rate"] = '<span class="badge progress-bar-danger" style="font-size:1.4rem;">滿貫</span>';
                    }

                    if (selfPicked.includes(val.stockID)) {
                        val["action"] = '<p class="existed">已加入</p>';
                    } else {
                        val["action"] = '<button id="' + val.stockID + '" type="button" class="btn btn-primary">加入</button>';
                    }
                });

                $('#myTable').DataTable({
                    destroy: true,
                    paging: false,
                    footer: false,
                    scrollCollapse: true,
                    scrollX: true,
                    columnDefs: [
                        {
                            targets: [0, 1],
                            searchable: true,
                            responsivePriority: 1
                        },
                        {
                            targets: [2],
                            searchable: true,
                            responsivePriority: 1,
                            createdCell: function (td, cellData, rowData, row, col) {
                                current = $(td).text();
                                category = current.split(".")[0];
                                if (current.includes(".tse")) {
                                    $(td).html(category + ' <span class="badge badge-primary" style="font-size:1.4rem;">上市</span>');
                                } else if (current.includes(".otc")) {
                                    $(td).html(category + ' <span class="badge badge-info" style="font-size:1.4rem;">上櫃</span>');
                                }
                            }
                        },
                        {
                            targets: [3],
                            searchable: false,
                            responsivePriority: 1,
                            createdCell: function (td, cellData, rowData, row, col) {
                                if (String(cellData).includes("▲")) {
                                    $(td).css('color', 'red')
                                } else if (String(cellData).includes("▼")) {
                                    $(td).css('color', 'green')
                                }
                            }
                        },
                        {
                            targets: [4],
                            searchable: false,
                            responsivePriority: 2,
                            createdCell: function (td, cellData, rowData, row, col) {
                                if (cellData > 0) {
                                    $(td).css('color', 'red')
                                } else if (cellData < 0) {
                                    $(td).css('color', 'green')
                                }
                                current = $(td).text();
                                $(td).text(current + "%");
                            }
                        },
                        {
                            targets: [5],
                            searchable: false,
                            responsivePriority: 3
                        },
                    ],
                    responsive: true,
                    data: data.entries,
                    columns: [
                        {"data": "rate", "sWidth": "50px"},
                        {"data": "name", "sWidth": "70px"},
                        {"data": "category", "sWidth": "90px"},
                        {"data": "close", "sWidth": "60px", "className": "text-right"},
                        {"data": "quoteChange", "sWidth": "60px", "className": "text-right"},
                        {"data": "volume", "sWidth": "60px", "className": "text-right"},
                        {"data": "action", "sWidth": "60px", "className": "text-right"},
                    ],
                    oLanguage: {
                        sSearch: "搜尋:",
                    },
                    initComplete: function () {
                        $.each(data.entries, function (_, val) {
                            drawCandleStick(0, val.stockID, val.high, val.low, val.open, val.price);
                        });
                    }
                });

                $('#myTable2').DataTable({
                    destroy: true,
                    paging: false,
                    footer: false,
                    scrollCollapse: true,
                    scrollX: true,
                    columnDefs: [
                        {
                            targets: [0, 1],
                            searchable: true,
                            responsivePriority: 1
                        },
                        {
                            targets: [2, 3, 4, 5, 6],
                            searchable: false,
                            responsivePriority: 2,
                            createdCell: function (td, cellData, rowData, row, col) {
                                if (cellData > 0) {
                                    $(td).css('color', 'red')
                                } else if (cellData < 0) {
                                    $(td).css('color', 'green')
                                }
                            }
                        },
                    ],
                    responsive: true,
                    data: data.entries,
                    columns: [
                        {"data": "rate", "sWidth": "50px"},
                        {"data": "name", "sWidth": "70px"},
                        {"data": "concentration1", "sWidth": "50px", "className": "text-center"},
                        {"data": "concentration5", "sWidth": "50px", "className": "text-center"},
                        {"data": "concentration10", "sWidth": "60px", "className": "text-center"},
                        {"data": "concentration20", "sWidth": "60px", "className": "text-center"},
                        {"data": "concentration60", "sWidth": "60px", "className": "text-center"},
                    ],
                    oLanguage: {
                        sSearch: "搜尋:",
                    },
                    initComplete: function () {
                        $.each(data.entries, function (_, val) {
                            drawCandleStick(1, val.stockID, val.high, val.low, val.open, val.price);
                        });
                    }

                });

                $('#myTable3').DataTable({
                    destroy: true,
                    paging: false,
                    footer: false,
                    scrollCollapse: true,
                    scrollX: true,
                    columnDefs: [
                        {
                            targets: [0, 1],
                            searchable: true,
                            responsivePriority: 1
                        },
                        {
                            targets: [2, 3, 4, 5, 6, 7],
                            searchable: false,
                            responsivePriority: 2,
                            createdCell: function (td, cellData, rowData, row, col) {
                                if (cellData > 0) {
                                    $(td).css('color', 'red')
                                } else if (cellData < 0) {
                                    $(td).css('color', 'green')
                                }
                            }
                        },
                    ],
                    responsive: true,
                    data: data.entries,
                    columns: [
                        {"data": "rate", "sWidth": "50px"},
                        {"data": "name", "sWidth": "70px"},
                        {"data": "trust", "sWidth": "50px", "className": "text-center"},
                        {"data": "trust10", "sWidth": "60px", "className": "text-center"},
                        {"data": "foreign", "sWidth": "50px", "className": "text-center"},
                        {"data": "foreign10", "sWidth": "60px", "className": "text-center"},
                        {"data": "dealer", "sWidth": "50px", "className": "text-center"},
                        {"data": "hedging", "sWidth": "50px", "className": "text-center"},
                    ],
                    oLanguage: {
                        sSearch: "搜尋:",
                    },
                    initComplete: function () {
                        $.each(data.entries, function (_, val) {
                            drawCandleStick(2, val.stockID, val.high, val.low, val.open, val.price);
                        });
                    }

                });
            },
            error: function () {
            }
        });
    };

    function loadSelfPicked() {
        var requestURL = "http://" + getUrlParameter("ip") + ":8080/v1/pickedstocks";
        var result = [];

        $.ajax({
            type: "GET",
            url: requestURL,
            success: function (data) {
                $.each(data.entries, function (_, val) {
                    result.push(val.stockID);
                });

                loadTable(result);
            },
            error: function () {
            }
        });
    };

    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        $($.fn.dataTable.tables(true)).DataTable()
            .columns.adjust();
    });

    $(document).on('click', '.btn-primary', function () {
        var requestURL = "http://" + getUrlParameter("ip") + ":8080/v1/pickedstocks";
        var dataJSON = {"stockIDs": [$(this).attr('id')]};

        $.post(requestURL, JSON.stringify(dataJSON), function (response) {
            console.log('Response: ' + response);
            // check if the response was successful
            if (response.success == true) {
                // display success message in the alert
                $('#alert').addClass('alert-success').text('成功加入自選股');
                loadSelfPicked();
            } else {
                // display failure message in the alert
                $('#alert').addClass('alert-danger').text('加入自選股失敗');
            }
            // show the alert
            $('#alert').show();
            // dismiss the alert after 3 seconds
            setTimeout(function () {
                $('#alert').hide();
            }, 3000);
        });
    });

    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
        return false;
    };

    function drawCandleStick(idx, id, high, low, open, close) {
        // Get the canvas element
        var canvas = document.getElementsByClassName("canvas" + id)[idx];
        var ctx = canvas.getContext("2d");

        // Draw the wick
        var maxValue = high
        var minValue = low
        var gap = maxValue - minValue;
        if (gap === 0) {
            gap = 1.5;
        }
        let ratio = canvas.height / (maxValue - minValue);

        // scale down the values
        high = (high - minValue + 0.0001) * ratio;
        low = (low - minValue + 0.0001) * ratio;
        open = (open - minValue + 0.0001) * ratio;
        close = (close - minValue + 0.0001) * ratio;

        // set candlestick bar color
        let barColor = 'green';
        if (close > open) {
            barColor = 'red';
        }

        // draw candlestick bar
        ctx.fillStyle = barColor;
        let diff = Math.abs(open - close);
        diff = (diff > 1) ? diff : 2;

        let max = Math.max(open, close)
        max = (max != Infinity && max > 1) ? max : 20;

        ctx.fillRect(4, canvas.height - max, 12, diff);

        // draw wick
        ctx.strokeStyle = barColor;
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, high);
        ctx.lineTo(canvas.width / 2, low);
        ctx.stroke();
    };
</script>
