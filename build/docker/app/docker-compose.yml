version: "3.5"
services:
  stock-crawler:
    container_name: jarvis-api
    image: samwang0723/jarvis-api:v1.3.1
    ports:
      - "8080:8080"
      - "8081:8081"
    env_file:
      - ../../../.env
    networks:
      - default
      - kafka_jarvis-infra
      - mysql_jarvis-infra
      - redis_jarvis-infra
networks:
  default:
    driver: bridge
  kafka_jarvis-infra:
    external: true
  mysql_jarvis-infra:
    external: true
  redis_jarvis-infra:
    external: true
