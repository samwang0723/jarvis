version: "3.5"
services:
  stock-crawler:
    container_name: jarvis-api
    image: samwang0723/jarvis-api:v2.0.1
    ports:
      - "8080:8080"
      - "8081:8081"
    env_file:
      - .env
    networks:
      - default
      - postgresql_jarvis-infra
networks:
  default:
    driver: bridge
  postgresql_jarvis-infra:
    external: true
