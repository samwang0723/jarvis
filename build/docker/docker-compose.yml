version: "3.9"

services:
  mysql:
    image: mysql:5.7
    platform: linux/amd64
    container_name: mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - type: volume
        source: mysql_data
        target: /var/lib/mysql/
      - type: bind
        source: ./db/mysql-master.cnf
        target: /etc/mysql/conf.d/mysql-master.cnf
    restart: always
    ports:
      - "3306:3306"

volumes:
  mysql_data: {}
