version: '3.9'

services:
  postgresql:
    image: docker.io/bitnami/postgresql:16
    ports:
      - '5432:5432'
    volumes:
      - 'postgresql_data:/bitnami/postgresql'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    restart: unless-stopped
    networks:
      - jarvis-infra

volumes:
  postgresql_data:
    driver: local

networks:
  jarvis-infra:
    driver: bridge
