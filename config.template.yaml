# Server configurations
server:
  name: "jarvis"
  host: "0.0.0.0"
  port: 8080
  grpcPort: 8081

# Database credentials
database:
  host: "host.docker.internal"
  port: 3306
  database: "jarvis"
  maxLifetime:  10
  maxIdleConns: 20
  maxOpenConns: 200

replica:
  host: "host.docker.internal"
  port: 3306
  database: "jarvis"
  maxLifetime:  10
  maxIdleConns: 20
  maxOpenConns: 800

redis:
  port: 6379
  host: "redis"

# Logging
log:
  level: "ERROR"

# WorkerPool
workerpool:
  maxPoolSize: 20
  maxQueueSize: 40
